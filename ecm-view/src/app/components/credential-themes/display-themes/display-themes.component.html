<main>
    <section>
        <header>
            <app-page-description title="Temas" subtitle="Disponíveis"></app-page-description>
            <div class="row-flex space-between center-vertical">
                <button class="filter-table" [matMenuTriggerFor]="ordination" mat-icon-button>
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #ordination="matMenu">
                    <button
                        mat-menu-item
                        *ngFor="let ordination of onOrder.ordinations"
                        (click)="onOrder.run(ordination.name)"
                    >
                        {{ ordination.label }}
                    </button>
                </mat-menu>
                <div class="input-search">
                    <mat-icon>search</mat-icon>
                    <input 
                        type="text"
                        class="search"
                        [formControl]="formSearch"
                        placeholder="Pesquisar..."
                    >
                </div>
                <button 
                    class="btn btn-lg"
                    color="purple"
                    radius="true"
                    (click)="onPrint.run()"
                    matRipple
                >VER TEMA</button>
            </div>
        </header>

        <table class="ui-table default" *ngIf="!listThemes.isEmpty()">
            <tr>
                <th>ID</th>
                <th>Tema</th>
                <th>Status</th>
                <th>última Atualização</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let theme of themes">
                <td>{{ theme.id }}</td>
                <td>{{ theme.name }}</td>
                <td>
                    <div [ngClass]="{ 'active' : theme.isActive, 'inactive' : !theme.isActive }" matRipple>
                        {{ theme.isActive ? 'ATIVADO' : 'DESATIVADO' }}
                    </div>
                </td>
                <td>{{ theme.updatedAt | dateDuration }}</td>
                <td>
                    <button
                        class="btn sm"
                        color="purple"
                        radius="true"
                        outline="true"
                        (click)="makeThemeToMain.run(theme.id)"
                        [disabled]="theme.isActive"
                        matRipple
                    >ATIVAR</button>
                </td>
            </tr>
        </table>
        <div class="row-flex space-between center-vertical mt10" *ngIf="pagination.total > pagination.size">
            <mat-form-field class="input-size-pagination" appearance="outline">
                <mat-label>Ítens/Página</mat-label>
                <mat-select [formControl]="formSize">
                    <mat-option *ngFor="let size of [5, 10, 15, 20]" [value]="size">
                        {{ size }} ítens
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <p class="total-elements">Total de elementos.: <strong>{{ pagination.total }}</strong></p>
        </div>
        <app-pagination (changePage)="nextPage($event.label)"></app-pagination>
    </section>
</main>

<ngx-spinner 
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#8e27fa"
    type="ball-atom"
    [fullScreen]="true">
</ngx-spinner>
