<main>
    <section>
        <header>
            <app-name-page title="Membros" subtitle="Cadastrados"></app-name-page>
            <div class="row-flex space-between center-vertical">
                <button class="filter-table"  [matMenuTriggerFor]="ordination" mat-icon-button>
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #ordination="matMenu">
                    <button
                        mat-menu-item
                        *ngFor="let ordination of order.ordinations"
                        (click)="order.run(ordination.name)"
                    >
                        {{ ordination.label }}
                    </button>
                </mat-menu>
                <div class="input-search" matRipple>
                    <mat-icon>search</mat-icon>
                    <input 
                        type="text"
                        class="search"
                        [formControl]="formSearch"
                        placeholder="Pesquisar membros"
                    >
                </div>
                <button 
                    class="btn lg"
                    color="purple"
                    radius="true"
                    (click)="router.navigateByUrl('/app/create/member')"
                    matRipple
                >CADASTRAR NOVO</button>
            </div>
        </header>
        
        <table class="ui-table default" *ngIf="!listMembers.isEmpty() && listMembers.isFinally()">
            <tr>
                <th></th>
                <th>Foto</th>
                <th>Membro</th>
                <th>Cargo</th>
                <th>Última Atualização</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let member of members">
                <td>
                    <mat-checkbox 
                        [checked]="member.isSelected"
                        (change)="onSelect.run($event.checked, member)"
                    ></mat-checkbox>
                </td>
                <td>
                    <img 
                        class="photo-member"
                        [src]="member.photo.urlTransformed"
                        [alt]="member.name"
                    >
                </td>
                <td>{{ member.name }}</td>
                <td>{{ member.role.name }}</td>
                <td>{{ member.updatedAt | dateDuration }}</td>
                <td>
                    <button mat-icon-button (click)="goToEdit.run(member.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="goToPrint.one(member.id)">
                    <mat-icon>print</mat-icon>
                </button>
                </td>
            </tr>
        </table>
        <app-pagination (changePage)="nextPage($event.label)"></app-pagination>
    </section>
</main>

<ngx-spinner 
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#8e27fa"
    type="ball-atom"
    [fullScreen]="true">
</ngx-spinner>
