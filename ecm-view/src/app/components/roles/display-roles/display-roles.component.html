<main>
    <section>
        <header>
            <app-page-description title="Cargos" subtitle="Cadastrados" />
            <div class="row-flex space-between center-vertical" *ngIf="!listRoles.emptyData">
                <order-list [ordinations]="order.ordinations" (changeOrdination)="changeOrdination($event)" />
                <ui-input-search (keywordChange)="onSearch($event)"></ui-input-search>
                <button 
                    class="btn btn-lg"
                    color="purple"
                    radius="true"
                    (click)="openCreateRoleComponent()"
                    matRipple
                >CADASTRAR NOVO</button>
            </div>
        </header>
                
        <app-no-data-created message="Você ainda não têm cargos cadastrados" [isVisible]="listRoles.emptyData">
            <button 
                class="btn btn-lg"
                color="purple"
                radius="true"
                (click)="openCreateRoleComponent()"
                matRipple
            >CADASTRAR NOVO</button>
        </app-no-data-created>

        <ng-template #loading>
            <ui-table-skeleton />
        </ng-template>

        <div class="content" *ngIf="roles$ | async as roles; else loading">
            <table class="ui-table stripped">
                <tr>
                    <th>
                        <mat-checkbox></mat-checkbox>
                    </th>
                    <th>Cargo</th>
                    <th>Total cadastrado</th>
                    <th>Registrado</th>
                    <th>última Atualização</th>
                    <th>Ações</th>
                </tr>
                <tr *ngFor="let role of roles">
                    <td><mat-checkbox [checked]="role.isSelected" (change)="onSelectOrUnselect(role.id, $event.checked)"></mat-checkbox></td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.numberOfMembers }} membro(s)</td>
                    <td>{{ role.createdAt | dateDuration }}</td>
                    <td>{{ role.updatedAt | dateDuration }}</td>
                    <td>
                        <button mat-icon-button [disabled]="role.numberOfMembers <= 0" (click)="onEmit.run(role.name)">
                            <mat-icon class="material-icons-outlined">badge</mat-icon>
                        </button>
                        <button mat-icon-button (click)="openUpdateRoleComponent(role)">
                            <mat-icon class="material-icons-outlined">edit_note</mat-icon>
                        </button>
                         <button mat-icon-button (click)="onDelete.run(role.id, role)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
            <app-pagination (changePage)="changePage($event.value)" [pageable]="listRoles.pageable" />
        </div>
        <such-notfound [keyword]="searchValue" [isVisible]="listRoles.searchNotFound" />
    </section>
</main>

<ngx-spinner 
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#8e27fa"
    type="ball-atom"
    [fullScreen]="true">
</ngx-spinner>
