<main>
    <section>
        <header>
            <app-name-page title="Cargos" subtitle="Cadastrados"></app-name-page>
            <div class="row-flex space-between center-vertical">
                <button class="filter-table" [matMenuTriggerFor]="ordination" mat-icon-button>
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #ordination="matMenu">
                    <button
                        mat-menu-item
                        *ngFor="let ordination of order.ordinations"
                        (click)="order.run(ordination.name)"
                    >
                        {{ ordination.label }}
                    </button>
                </mat-menu>
                <div class="input-search" matRipple>
                    <mat-icon>search</mat-icon>
                    <input 
                        type="text"
                        class="search"
                        [formControl]="formSearch"
                        placeholder="Pesquisar cargos"
                    >
                </div>
                <button 
                    class="btn lg"
                    color="purple"
                    radius="true"
                    (click)="openCreateRoleComponent()"
                    matRipple
                >CADASTRAR NOVO</button>
            </div>
        </header>
        
        <app-no-data-created *ngIf="listRoles.isEmpty()"></app-no-data-created>

        <table class="ui-table stripped" *ngIf="!listRoles.isEmpty()">
            <tr>
                <th>ID</th>
                <th>Cargo</th>
                <th>Criado</th>
                <th>última Atualização</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.createdAt | dateDuration }}</td>
                <td>{{ role.updatedAt | dateDuration }}</td>
                <td>
                    <button mat-icon-button (click)="openUpdateRoleComponent(role)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
        <app-pagination (changePage)="nextPage($event.label)"></app-pagination>
    </section>
</main>

<ngx-spinner 
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#8e27fa"
    type="ball-atom"
    [fullScreen]="true">
</ngx-spinner>
